language: node_js
node_js:
  - "8"
dist: trusty
env:
  - NODE_ENV=ci
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - npm run build
  - npm run test
deploy:
  skip_cleanup: true
  provider: script
  script: bash ./deploy-documentation.sh $gcpip $encrypted_fc1c34415af5_key $encrypted_fc1c34415af5_iv
  on:
    branch: master
